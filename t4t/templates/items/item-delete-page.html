{% extends 'base/base.html' %}
{% block content %}
    <section id="delete-page" class="auth">
        <form method="post" action="{% url 'delete item' pk=pet_pk username=username %}">
            <div class="old-container">
                <h1>Delete item</h1>

                {{ form }}
                <input class="btn submit" type="submit" value="Delete Item">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
