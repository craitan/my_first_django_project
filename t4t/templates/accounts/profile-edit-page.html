{% extends 'base/base.html' %}
{% block content %}
    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'edit user' pk=object.pk %}">
            <div class="container">
                <h1>Edit Profile</h1>

                {{ form }}

                <input class="btn" type="submit" value="Edit Profile">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
