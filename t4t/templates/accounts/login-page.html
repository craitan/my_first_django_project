{% extends 'base/base.html' %}
{% block content %}
    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'login user' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Sign In</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Sign In">
            </div>
        </form>
    </section>
{% endblock %}
