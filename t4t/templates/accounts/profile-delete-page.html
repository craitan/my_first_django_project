{% extends 'base/base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <div class="old-container">
            <h1>Are you sure you want to delete your profile?</h1>
            <form method="post" action="{% url 'delete user' pk=object.pk %}">
                {% csrf_token %}
                <div>
                    <input class="delete-button" type="submit" value="Yes">
                </div>
            </form>
        </div>
    </section>
{% endblock %}
