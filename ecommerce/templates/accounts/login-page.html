{% extends 'base/base.html' %}
{% block content %}

        <form method="post" action="{% url 'login user' %}">
            <hr>
            <center><strong>Log in:</strong></center>
            <hr>
            <section class="changelist-form-container">
                <center>{{ form.as_p }}</center>
                {% csrf_token %}

            </section>
        </form>
    </div>
{% endblock %}
