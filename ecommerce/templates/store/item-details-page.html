{% extends 'base/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>
                <br>
                <br>
                <table class="table">

                    <div class="col-lg-4">
                        <img class="thumbnail" src="{{ items.product_image.url }}">
                        <div class="box-element product">
                            <h6><strong>{{ product.product_name }}</strong></h6>
                            <hr>
                            <h6>{{ items.product_description }}</h6>
                            <h4 style="display: inline-block;">${{ items.product_price|floatformat:2 }}</h4>
                        </div>
                        <th>
                            <a class="btn btn-outline-success" href="{% url 'add to cart' pk=items.pk %}">Add to Cart</a>
                        </th>
                    </div>
                </table>

            </div>
        </div>

    </div>
    </div>
{% endblock %}
